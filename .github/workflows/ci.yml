name: CI - Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint code
      run: npm run lint || echo "⚠️ No lint script configured"
    
    - name: Build TypeScript
      run: npm run build
    
    - name: Run tests
      run: npm test || echo "⚠️ No tests configured yet"
    
    - name: Check build artifacts
      run: |
        if [ ! -d "dist" ]; then
          echo "❌ Build failed - dist directory not found"
          exit 1
        fi
        echo "✅ Build successful"

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./store
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: store/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint code
      run: npm run lint
    
    - name: Build Next.js
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: https://arch-backend-90c5.onrender.com/api
    
    - name: Run tests
      run: npm test || echo "⚠️ No tests configured yet"
    
    - name: Check build artifacts
      run: |
        if [ ! -d ".next" ]; then
          echo "❌ Build failed - .next directory not found"
          exit 1
        fi
        echo "✅ Build successful"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run npm audit (Backend)
      working-directory: ./backend
      run: npm audit --audit-level=moderate || echo "⚠️ Security vulnerabilities found"
    
    - name: Run npm audit (Frontend)
      working-directory: ./store
      run: npm audit --audit-level=moderate || echo "⚠️ Security vulnerabilities found"

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, security-scan]
    if: always()
    
    steps:
    - name: Check results
      run: |
        echo "Backend: ${{ needs.test-backend.result }}"
        echo "Frontend: ${{ needs.test-frontend.result }}"
        echo "Security: ${{ needs.security-scan.result }}"
        
        if [ "${{ needs.test-backend.result }}" == "failure" ] || [ "${{ needs.test-frontend.result }}" == "failure" ]; then
          echo "❌ CI Failed"
          exit 1
        else
          echo "✅ CI Passed"
        fi
